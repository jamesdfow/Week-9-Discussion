<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="styles.css" />
    <title>Week 9 Discussion Post</title>
  </head>
  <body>
    <h1>Week 9 Discussion</h1>
    <div class="javaScriptContent">
      <h2 id="changeBox">
        Click the button below to see an example of one of the many ways
        JavaScript can add interactivity to your page.
      </h2>
      <button
        type="button"
        id="jsButton"
        onclick='document.getElementById("changeBox").innerHTML = "You can change the text of containers with the click of a button."'>
        Click me!
      </button>
    </div>
  </body>
</html>
